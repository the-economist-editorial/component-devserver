<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/node_modules/mocha/mocha.css"/>
    <link rel="stylesheet" href="/node_modules/highlight.js/styles/github.css"/>
    <link rel="stylesheet" href="/component-devserver.css"/>
    <link rel="stylesheet" href="/index.css"/>
  </head>
  <body>
    <h1 class="component-title">
      {{name}}
      <span>(v{{version}})</span>
    </h1>
    <div id="component-preview">
      {{{demo}}}
    </div>
    <div class="component-panel">
      <h2 class="component-panel-heading">Documentation</h2>
      <div class="component-description">
        {{description}}
      </div>
      <h3>Example Code:</h3>
      <div class="component-example">
        <pre><code>{{{example}}}</code></pre>
      </div>
    </div>
    <div class="component-panel">
      <h2 class="component-panel-heading">Tests</h2>
      <div id="mocha" class="test-output"></div>
    </div>
    <script src="/react.js"></script>
    <script>React = require('react')</script>
    <script src="/index.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/@economist/component-testharness/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@economist/component-testharness/node_modules/chai-things/lib/chai-things.js"></script>
    <script src="/node_modules/@economist/component-testharness/node_modules/chai-as-promised/lib/chai-as-promised.js"></script>
    <script>
      chai.should();
      mocha.setup('bdd');
    </script>
    <script src="/test/index.js"></script>
    <script>
      mocha.checkLeaks();
      mocha.run();
    </script>
  </body>
</html>
